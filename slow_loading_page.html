<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slow Loading Test Page</title>
    <script type="application/javascript" src="rprofiler.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #content {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Testing Slow Load</h1>
    <p>This page will load content after a delay...</p>

    <div id="content">Loading...</div>

    <script>
        // Simulate delayed rendering
        setTimeout(() => {
            document.getElementById('content').innerText = "Content Loaded After 5 Seconds!";
        }, 5000); // 5 seconds delay

        // Simulate slow fetch request (10 seconds)
        setTimeout(() => {
            fetch('https://httpbin.org/delay/10') // waits 10 seconds
                .then(response => response.json())
                .then(data => {
                    document.getElementById('content').innerText = "Fetched after 10 seconds!";
                })
                .catch(err => {
                    document.getElementById('content').innerText = "Fetch failed: " + err.message;
                });
        }, 1000);
    </script>

    
</body>
</html>
